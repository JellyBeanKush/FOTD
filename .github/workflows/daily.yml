name: Daily Fact Post
on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch: 

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to save history files
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node index.mjs
      - name: Save Changes
        run: |
          git config --global user.name "FactBot"
          git config --global user.email "bot@github.com"
          git add used_facts.json current_fact.txt
          git commit -m "Update daily fact history" || echo "No changes to commit"
          git push

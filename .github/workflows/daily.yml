name: Daily Fact Bot

on:
  schedule:
    # 18:07 UTC is 10:07 AM Pacific Standard Time
    - cron: '7 18 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai node-fetch

      - name: Run Fact Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node generate-fact.mjs

      - name: Commit and Push Changes
        run: |
          git config --global user.name "FactBot"
          git config --global user.email "actions@github.com"
          git add current-fact.txt fact-history.json
          git commit -m "Update daily fact files [skip ci]" || echo "No changes to commit"
          git push
